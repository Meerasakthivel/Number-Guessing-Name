<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸ¯ Creative Number Guessing Game</h1>
    
    <label for="difficulty">Choose Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty()">
      <option value="easy">Easy (1-50, 10 attempts)</option>
      <option value="medium" selected>Medium (1-100, 7 attempts)</option>
      <option value="hard">Hard (1-200, 5 attempts)</option>
    </select>

    <p id="rangeText">Guess a number between <strong>1 and 100</strong></p>

    <input type="number" id="guessInput" placeholder="Enter your guess" />
    <button onclick="checkGuess()">Check</button>
    <button onclick="resetGame()">ğŸ”„ Reset</button>

    <div id="feedback"></div>

    <div class="meter-container">
      <div id="proximityMeter"></div>
    </div>

    <p>Attempts: <span id="attempts">0</span> / <span id="maxAttempts">7</span></p>

    <h3>Guess History</h3>
    <ul id="historyList"></ul>
  </div>
  <!-- Add inside the container, below the difficulty select -->
<button id="darkModeBtn" onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
